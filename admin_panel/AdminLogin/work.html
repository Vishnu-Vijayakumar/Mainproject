<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

   
   

</head>

<body>
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="col-4">
            <input class="form-control" type="text" id="cname" placeholder="country name "> <br>
            <button type="button" onclick="search()" class="btn btn-secondary mt-3">View details </button>
            
        </div>
        <div class="col-4"></div>
    </div>

    <!-- to view result  -->
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4" id="result"></div>
        <div class="col-4"></div>
    </div>

</body>
<script>
    function search(){
        c_name= cname.value
        fetch(`https://restcountries.com/v2/name/${c_name}?fullText=true`)
            .then(res=>res.json()).then(data=>displaydata(data))
    }
    function displaydata(countryDetails) {
        c_name= countryDetails[0].name
        capital= countryDetails[0].capital
        population= countryDetails[0].population
        flag= countryDetails[0].flag
        currency= countryDetails[0].currencies[0].code
        symbol= countryDetails[0].symbol[0].code
        languages= countryDetails[0].languages[0].name

        htmlData =`
        <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
   
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital ${capital}</li>
    <li class="list-group-item">population ${population}</li>
    <li class="list-group-item">currency ${currency}</li>
    <li class="list-group-item">symbol ${symbol}</li>
    <li class="list-group-item">languages ${lang}</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
    
  </div>
</div>`

    }
    result.innerHTML =  htmlData
    
</script>

</html>
